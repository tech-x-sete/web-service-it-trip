<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенческие новости</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile.css') }}" media="(max-width: 768px)">
</head>
<body>
    <header>
        <h1>Новости студенческих организаций</h1>
    </header>

    <main class="news-container">
        {% for item in news %}
        <article class="news-card">
            <div class="news-image">
                <img src="{{ item.image }}" alt="{{ item.title }}">
            </div>
            <div class="news-content">
                <div class="news-meta">
                    <span class="organization">{{ item.organization }}</span>
                    <span class="date">
                        {{ item.start_date }}
                        {% if item.end_date %} — {{ item.end_date }}{% endif %}
                    </span>
                </div>
                <h2>{{ item.title }}</h2>
                <p class="description">{{ item.description }}</p>
                <div class="news-footer">
                    <div class="tags">
                        {% for tag in item.tags %}
                        <span class="tag">{{ tag }}</span>
                        {% endfor %}
                    </div>
                    <div class="author">Автор: {{ item.author }}</div>
                </div>
            </div>
        </article>
        {% endfor %}
    </main>
</body>
</html>
